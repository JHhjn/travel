<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>权限修改</title>
  <th:block th:replace="/backstage/common_resources::common_css"/>
  <th:block th:replace="/backstage/common_resources::common_js"/>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<!-- 页面头部，common_header代表引入文件名，header代表引入部分，~{}代表文件在resources目录下 -->
<header th:replace="~{/backstage/common_header::header}"></header>
<!-- 导航侧栏 -->
<aside th:replace="~{/backstage/common_aside::aside}"></aside>



<div class="wrapper">

  <!-- 内容区域 -->
  <!-- @@master = permission-layout.html-->
  <!-- @@block = content -->

  <div class="content-wrapper">

    <!-- 内容头部 -->
    <section class="content-header">
      <h1>
        权限管理
        <small>权限修改</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/backstage/index}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a th:href="@{/backstage/permission/all}">权限管理</a></li>
        <li class="active">权限修改</li>
      </ol>
    </section>
    <!-- 内容头部 /-->

    <!-- 正文区域 -->
    <section class="content">


      <!--基础控件-->
      <div class="tab-pane" id="tab-common">
        <form th:action="@{/backstage/permission/update}" method="post">
          <input type="hidden" name="pid" th:value="${permission.pid}">
          <div class="row data-type">

            <div class="col-md-2 title">权限名</div>
            <div class="col-md-4 data">
              <input type="text" class="form-control" th:value="${permission.permissionName}" name="permissionName" th:required>
            </div>

            <div class="col-md-2 title">权限描述</div>
            <div class="col-md-4 data">
              <input type="text" class="form-control" th:value="${permission.permissionDesc}" name="permissionDesc" th:required>
            </div>


            <div class="col-md-2 title"></div>
            <div class="col-md-10 data text-center">
              <button type="submit" class="btn bg-maroon">保存</button>
              <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
            </div>

          </div>
        </form>
      </div>
      <!--基础控件/-->


    </section>
    <!-- 正文区域 /-->

  </div>
  <!-- @@close -->
  <!-- 内容区域 /-->
</div>

<!-- 底部导航 -->
<footer th:replace="~{/backstage/common_footer::footer}"></footer>

</body>
</html>
