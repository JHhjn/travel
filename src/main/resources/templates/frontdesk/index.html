<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅游网</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>

    </style>
</head>

<body>
    <!--引入头部-->
    <header th:replace="~{/frontdesk/header::header}"></header>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel"
            data-interval="4000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/3.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="images/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- banner end-->
    <section id="content">


        <div class="tops">
            <div class="tops_title">
                <h3>热推</h3>
            </div>
            <div class="tops_container">
                <ul class="tops_list">
                    <li class="header">跟团游</li>
                        <li class="item" th:each="listLeft,listStatus : ${packageLeft}">

                            <span class="badge" th:text="${listStatus.count}"></span>
                            <a th:href="@{/frontdesk/product/routeDetail(pid=${listLeft.pid})}">
                            <img th:src="${listLeft.pImage}" width="100px" height="100px" />
                            </a>
                            <p class="content">
                                <a th:href="@{/frontdesk/product/routeDetail(pid=${listLeft.pid})}" style="color: #0c0c0c">
                                <span th:text="${listLeft.productName}"></span><br />
                                <span>5.0分</span>|
                                <span>出游人数不限</span>
                                </a>
                            </p>
                            <p class="price" th:text="'￥'+${listLeft.price}">￥6980</p>

                        </li>


                </ul>

                <ul class="tops_list">
                    <li class="header">跟团游</li>
                    <li class="item" th:each="rightList,Status : ${packageRight}">
                        <span class="badge" th:text="${Status.count+5}">1</span>
                        <a th:href="@{/frontdesk/product/routeDetail(pid=${rightList.pid})}">
                        <img th:src="${rightList.pImage}" width="100px" height="100px" />
                        </a>
                        <p class="content">
                            <a th:href="@{/frontdesk/product/routeDetail(pid=${rightList.pid})}" style="color: #0c0c0c">
                            <span th:text="${rightList.productName}"></span><br />
                            <span>5.0分</span>
                            <span>出游人数不限</span>
                            </a>
                        </p>
                        <p class="price" th:text="'￥'+${rightList.price}">￥6980</p>
                    </li>


                </ul>
            </div>
            <div class="domestic">
                <div>
                    <h3>境内旅游</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>热门景点</h4>
                            <ul >
                                <li th:each="hotTitle : ${hotProduct.hotTitleList}">
                                    <a th:href="@{/frontdesk/product/routeList(productName=${hotTitle.popularName})}" th:text="${hotTitle.popularName}" style="color: black"></a>
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-4" th:each="hotProduct : ${hotProduct.hotProductList}">
                                    <div class="box">
                                        <a th:href="@{/frontdesk/product/routeDetail(pid=${hotProduct.pid})}">
                                        <img th:src="${hotProduct.pImage}" >
                                        <span class="title" th:text="${hotProduct.productName}"></span>
                                        <span class="price" th:text="'￥'+${hotProduct.price}"></span>
                                        </a>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h3>周边旅游</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>热门目的地</h4>
                            <ul>
                                <li th:each="hotTitle : ${travelAround.hotTitleList}">
                                    <a th:href="@{/frontdesk/product/routeList(productName=${hotTitle.popularName})}" th:text="${hotTitle.popularName}" style="color: black"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-4" th:each="around : ${travelAround.travelAroundList}">
                                    <div class="box">
                                        <a th:href="@{/frontdesk/product/routeDetail(pid=${around.pid})}">
                                        <img th:src="${around.pImage}" >
                                        <span class="title" th:text="${around.productName}"></span>
                                        <span class="price" th:text="'￥'+${around.price}"></span>
                                        </a>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>主题旅游</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>热门主题</h4>
                            <ul >
                                <li th:each="themeTitle : ${themeProduct.themeTitleList}">
                                    <a th:href="@{/frontdesk/product/routeList(productName=${themeTitle.themeName})}" style="color: #0c0c0c" th:text="${themeTitle.themeName}"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-4" th:each="themeProduct : ${themeProduct.themeProductList}">
                                    <div class="box">
                                        <a th:href="@{/frontdesk/product/routeDetail(pid=${themeProduct.pid})}">
                                        <img th:src="${themeProduct.pImage}" >
                                        <span class="title" th:text="${themeProduct.productName}"></span>
                                        <span class="price" th:text="'￥'+${themeProduct.price}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="praise">
            
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="4000">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/pa1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/pa2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/pa3.jpg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- 旅游 end-->
    <!--导入底部-->
    <footer th:replace="~{/frontdesk/footer::footer}"></footer>

</body>

</html>
